<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Convertisseur Chiffres Romains</title>
</head>
<body style="text-align: center">
    <form action="" method="post">
        <input type="number" name="chiffre" id="chiffre" placeholder="Entrez un chiffre">
        <input type="button" value="Convertir" onclick="verify_word()">
    </form>
    <p id="resultat"></p>

    <script>
    
        function verify_word() {
            var chiffre = document.querySelector('#chiffre').value;
            
            xmlhttp = new XMLHttpRequest();

            xmlhttp.onreadystatechange = function() {
                if (this.readyState==4 && this.status==200) {
                    document.querySelector("#resultat").innerHTML = this.responseText;
                }
            }
            xmlhttp.open("GET","post.php?chiffre=" + chiffre, true);
            xmlhttp.send();
        }

    </script>

</body>
</html>

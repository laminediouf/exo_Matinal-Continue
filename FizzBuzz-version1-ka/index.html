<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fizz Buzz</title>
</head>
<body>

<script>
    for (var i = 1; i < 500; i++){
        if(i % 3 === 0 && i % 5 !== 0){
            console.log(i + " Fizz");
        }
        if (i % 5 === 0 && i % 3 !== 0){
            console.log(i + " Buzz");
        }
        if (i % 3 === 0 && i % 5 === 0){
            console.log(i + " Fizz Buzz");
        } else {
            console.log(i);
        }
    }
</script>

</body>
</html>
